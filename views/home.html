<html>
  <head>
  <title>UCSD wifi</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <h1>Welcome to the UCSD wifi map!</h1>
    <div class="break"></div>

    <div id="top_bar">
      <h4 class="text-label">Good For:</h4>
      <div class="label" id="green">
        <h4>Streaming</h4>
      </div>
      <div class="label" id="yellow">
        <h4>Sending Photos</h4>
      </div>
      <div class="label" id="red">
        <h4>Basic Internet Usage</h4>
      </div>
      <div class="label" id="add-data">
        <h4><a href="/addSpeed">Contribute</a></h4>
      </div>
      <br style="clear: left;" />
    </div>
    <div class="break"></div>

    <div>
      <div id="list-results">
      </div>
      <div id="map">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/home.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWfuiGEQ4OE7D5wlEQ2wYIWerJeYqiq5Q&callback=initMap">
    </script>
  </body>
</html>
